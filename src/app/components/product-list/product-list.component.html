<div class="card">
  <div class="card-body">
    <h6 class="text-center">List of Products</h6>
    <table class="table table-sm table-hover">
      <tbody>
        @for (product of productsList; track $index) {
        <tr>
          <td>{{ product.name }}</td>
          <td>{{ product.price }}</td>
          <td>
            <a class="btn btn-secondary text-white">
              <i class="ti ti-edit"></i>
            </a>
            <a class="btn btn-danger text-white" (click)="onDelete(product)">
              <i class="ti ti-trash"></i>
            </a>
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</div>
