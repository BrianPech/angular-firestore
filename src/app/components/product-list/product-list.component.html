<div class="card">
  <div class="card-body">
    <h6 class="text-center">List of Products</h6>
    <table class="table table-sm table-hover">
      <tbody>
        @for (product of productsList; track $index) {
        <tr>
          <td>{{ product.name }}</td>
          <td>{{ product.price }}</td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</div>
