<div class="container">
  <div class="row">
    <div class="col-md-5">
      <app-product
        (reloadProducts)="reciveReloadProducts($event)"
      ></app-product>
    </div>
    <div class="col-md-7 text-center">
      <img
        width="300"
        alt="Angular Logo"
        src="https://logosandtypes.com/wp-content/uploads/2024/01/angular.svg"
      />
      <app-product-list
        [notifyReloadProducts]="notifyReloadProducts"
        (productDeleted)="onProductDeleted()"
      ></app-product-list>
    </div>
  </div>
</div>
